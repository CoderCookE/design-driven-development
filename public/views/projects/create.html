<section data-ng-controller="ProjectsController" data-ng-init="findUsers()">
	<div class="row">
		<div class="col-md-12">
			<h2>Create A New Project</h2>
		</div>
	</div>
	<div class="row row-forms">

		<div class="col-sm-7 form-padding">
			<form class="form-horizontal col-sm-11 form-padding" role="form" data-ng-submit="create()">
				<div class="form-group">
					<label for="title" class="col-sm-2 control-label form-padding">Title</label>
					<div class="col-sm-10 form-padding">
						<input type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" required>
					</div>
				</div>
				<div class="form-group">
					<label for="userToAdd" class="col-sm-2 control-label form-padding">Users</label>
					<div class="col-sm-10 form-padding">
						<select class="form-control" ng-model="userToAdd" id="userToAdd" name="userToAdd" ng-options="user._id as user.name for user in users" required>
							<option>
								Choose a user
							</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10 form-padding">
						<button type="submit" class="btn btn-default">Create</button>
					</div>
				</div>
			</form>
		</div>

		<div class="col-sm-5">
			<form action="/projects/invite" method="post" class="col-sm-12 col-forminfo">
				<div class="form-group montserrat">
					Don't see who you want to work?<br>Send an invitation:
				</div>
				<div class="input-group">
					<input class="form-control" type="text" name="inviteEmail" id="inviteEmail" placeholder="Email">
					<span class="input-group-btn">
						<button type="submit" class="btn btn-default">Send</button>
					</span>
				</div>

			</form>
		</div>
	</div>
</section>

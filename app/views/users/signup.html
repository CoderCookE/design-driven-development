{% extends 'auth.html' %}

{% block auth %}


	<form class="signin" action="/users" method="post">

		<div class="form-group">
			<label class="sr-only" for="name">Name</label>
			<input id="name" class="form-control input-lg" type="text" name="name" placeholder="Full Name" value="{{user.name}}" />
		</div>

		<div class="form-group">
			<label class="sr-only" for="email">Email</label>
			<input id="email" class="form-control input-lg" type="text" name="email" placeholder="Email" value="{{user.email}}" />
		</div>

		<div class="form-group">
			<label class="sr-only" for="username">Username</label>
			<input id="username" class="form-control input-lg" type="text" name="username" placeholder="Username" value="{{user.username}}" />
		</div>

		<div class="form-group">
			<label class="sr-only" for="password">Password</label>
			<input id="password" class="form-control input-lg" type="password" name="password" placeholder="Password" />
		</div>

		<div class="form-group">
			<button class="btn btn-block btn-lg btn-primary" type="submit">Sign in</button>
		</div>
		<a class="show-signup" href="/signup">Create an account</a>
	</form>
{% endblock %}

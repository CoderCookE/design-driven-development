{% extends '../layouts/default.html' %}

{% block content %}
	<div class="landing-content">

		<div class="col-sm-offset-1 col-sm-10">
			<div class="col-sm-5">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-github icon-addon"></i></span>
					<a class="btn btn-default btn-block btn-addon" href="/auth/github">Github</a>
				</div>
			</div>

			<div class="col-sm-2 text-center col-or"><i class="fa fa-chevron-left chevron"></i> OR <i class="fa fa-chevron-right chevron"></i></div>
			<div class="col-sm-5">
				{% if message && message.length  %}
				<div class="fade in alert alert-error">
					<button class="close" data-dismiss="alert">&times;</button>
					<div class="strong">
						{{ message }}
					</div>
				</div>
				{% endif %}
				{% block auth %}{% endblock %}
			</div>
		</div>
	</div>
{% endblock %}

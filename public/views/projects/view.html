<section data-ng-controller="ProjectsController" data-ng-init="findOne()">
	<div class="layout-content">

		<div class="layout-header">
			<ul class="breadcrumb">
				<li><a href="/">Projects</a></li>
				<li class="active">{{project.title}}</li>
			</ul>
			<div class="page-header">
				<h1 class="page-title"><i class="fa fa-fw fa-folder"></i> Projects
					<small>{{project.title}}</small>
				</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="tile tile-default">
					<span>{{project.created | date:'MMMM d, yyyy'}}</span> /
					<span ng-repeat="user in project.users">{{user.name}} </span> /
					<a href="/#!/projects/{{project._id}}/versions/create">Upload a new version</a>
				</div>
			</div>
		</div>

		<div ng-include="'views/versions/list.html'"></div>
	</div>
</section>

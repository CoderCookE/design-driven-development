<section data-ng-controller="ProjectsController">
	<div class="layout-content">

		<div class="layout-header">
			<ul class="breadcrumb">
				<li><a href="/">Projects</a></li>
				<li class="active">Create</li>
			</ul>
			<div class="page-header">
				<h1 class="page-title"><i class="fa fa-fw fa-folder"></i> Projects
					<small>Create a project</small>
				</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Create a project</h3>
					</div>
					<div id="nolabel-layout" class="panel">
						<div class="panel-body">
							<form role="form" data-ng-submit="create()">
								<div class="form-group">
									<div class="input-group">
										<label for="title" class="input-group-addon">Title</label>
										<input type="text" class="form-control" data-ng-model="title" id="title" placeholder="Enter title" required>
									</div>
								</div>
								<div class="form-group">
									<div class="form-buttons">
										<div class="pull-right">
											<button type="reset" class="btn btn-default">Clear</button>
											<button type="submit" class="btn btn-primary">Create</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</section>

<section data-ng-controller="NotesController">

	<h3>Edit Note</h3>

	<form role="form" data-ng-submit="update()">
		<div class="form-group">
			<label for="xcoord">X: </label>
			<input type="text" class="form-control" name="xcoord" id="xcoord" data-ng-model="note.coordinates.x" value="noteToEdit.coordinates.x">
			<label for="ycoord">Y: </label>
			<input type="text" class="form-control" name="ycoord" id="ycoord" data-ng-model="note.coordinates.y" value="note.coordinates.y">
			<label for="content" class="control-label">Content</label>
			<textarea data-ng-model="note.content.note" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required>{{note.content.note}}</textarea>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-default">Edit Note</button>
		</div>
	</form>

</section>
